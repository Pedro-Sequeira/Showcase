buildscript {

    ext {
        activity_compose_version = '1.4.0'
        app_compat_version       = '1.4.1'
        coil_version             = '2.0.0-rc03'
        core_version             = '1.7.0'
        compose_version          = '1.1.1'
        coroutines_version       = '1.6.1'
        desugar_version          = '1.1.5'
        hilt_version             = '2.41'
        hilt_navigation_version  = '1.0.0'
        lifecycle_version        = '2.4.1'
        material_version         = '1.5.0'
        material_3_version       = '1.0.0-alpha09'
        moshi_version            = '1.13.0'
        paging_version           = '3.1.1'
        paging_compose_version   = '1.0.0-alpha14'
        retrofit_version         = '2.9.0'

        // Testing
        expresso_version         = '3.4.0'
        jUnit_version            = '4.13.2'
        jUnit_android_version    = '1.1.3'
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }

}

plugins {
    id 'com.android.application' version '7.3.0-alpha08' apply false
    id 'com.android.library' version '7.3.0-alpha08' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}
