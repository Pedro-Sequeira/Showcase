buildscript {

    ext {
        activity_compose_version = '1.4.0'
        core_version             = '1.7.0'
        compose_version          = '1.1.1'
        hilt_version             = '2.41'
        lifecycle_version        = '2.4.1'
        material_version         = '1.0.0-alpha07'

        // Testing
        expresso_version         = '3.4.0'
        jUnit_version            = '4.13.2'
        jUnit_android_version    = '1.1.3'
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }

}

plugins {
    id 'com.android.application' version '7.3.0-alpha07' apply false
    id 'com.android.library' version '7.3.0-alpha07' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}
